<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wings Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      margin-bottom: 0;
      padding-bottom: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3rem;
      color: black;
      font-family: 'Montserrat', sans-serif;
      font-weight: bolder;
      letter-spacing: 0.02em;
    }

    /* ðŸ›’ Top Cart Button */
    #topCartButton {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: #9e0909;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #topCartButton:hover {
      background: #5c0000;
    }

    .wings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 0 0 0;
    }

    .wings-item {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      border-top: 6px solid #9e0909;
      overflow: hidden;
      min-height: 340px;
      position: relative;
    }

    .wings-item:hover {
      transform: translateY(-8px) scale(1.025);
      box-shadow: 0 8px 32px rgba(156, 9, 9, 0.13);
      z-index: 2;
    }

    .wings-item img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #f8ecec;
      border-bottom: 1px solid #eee;
      transition: filter 0.2s;
      min-height: 180px;
      max-height: 220px;
      display: block;
    }

    .wings-item .info {
      padding: 18px 12px 14px 12px;
      text-align: center;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .wings-item .info div:first-child {
      font-family: 'Lora', sans-serif;
      font-size: 1.08rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
    }

    .price {
      color: #c0392b;
      font-size: 1.08rem;
      font-weight: 500;
      margin-top: 0;
      letter-spacing: 0.01em;
      font-family: 'Lora', sans-serif;
    }

    @media (max-width: 1024px) {
      .wings-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }
    @media (max-width: 768px) {
      .wings-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
    @media (max-width: 480px) {
      .wings-grid {
        grid-template-columns: 1fr;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 0;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 18px;
    }

    .close:hover {
      background: rgba(255, 255, 255, 1);
    }

    .modal-left img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      display: block;
    }

    .modal-right {
      width: 100%;
      padding: 24px;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .modal-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 24px;
      text-align: left;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    #modalDescription {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      font-family: 'Montserrat', sans-serif;
    }

    #modalPrice {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #9e0909;
      text-align: left;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section strong {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
      display: block;
    }

    .quantity-options,
    .type-options {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 0;
      width: 100%;
    }

    .quantity-options button,
    .type-options button {
      min-width: 70px;
      margin: 0;
      padding: 8px 16px;
      border: 1.5px solid #9e0909;
      border-radius: 6px;
      background: #fff;
      color: #9e0909;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: none;
      text-align: center;
    }

    .quantity-options button.active,
    .type-options button.active {
      background: #9e0909;
      color: #fff;
      border: 1.5px solid #9e0909;
    }

    .cart-control {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 0;
      font-family: 'Montserrat', sans-serif;
      justify-content: flex-start;
    }

    .cart-control button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      background-color: #fff;
      border: 1.5px solid #9e0909;
      border-radius: 6px;
      color: #9e0909;
      font-weight: 600;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-control input[type="number"] {
      width: 60px;
      height: 36px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      padding: 0;
      border: 1.5px solid #9e0909;
      border-radius: 6px;
      background: #fff;
      color: #222;
      font-family: 'Montserrat', sans-serif;
    }

    .add-to-cart-btn {
      width: 100%;
      max-width: 320px;
      margin: 24px auto 0 auto;
      box-sizing: border-box;
      padding: 14px;
      background: #9e0909;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(156, 9, 9, 0.08);
      letter-spacing: 0.01em;
      display: block;
    }

    .add-to-cart-btn:hover {
      background: #5c0000;
    }

    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -370px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 16px rgba(0,0,0,0.13);
      transition: right 0.3s cubic-bezier(.4,2,.6,1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 24px 24px 16px 24px;
      background: #9e0909;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }

    .cart-header .cart-icon {
      font-size: 1.7rem;
      margin-right: 8px;
      position: relative;
    }

    .cart-header .cart-badge {
      position: absolute;
      top: 8px;
      right: 48px;
      background: #fff;
      color: #9e0909;
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-header .close-cart {
      position: absolute;
      right: 18px;
      top: 18px;
      font-size: 1.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .cart-header .close-cart:hover {
      opacity: 1;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 18px 18px 0 18px;
      background: #faf9f9;
      scrollbar-width: thin;
      scrollbar-color: #9e0909 #f3eaea;
    }
    .cart-items::-webkit-scrollbar {
      width: 7px;
    }
    .cart-items::-webkit-scrollbar-thumb {
      background: #9e0909;
      border-radius: 6px;
    }
    .cart-items::-webkit-scrollbar-track {
      background: #f3eaea;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(156,9,9,0.07);
      margin-bottom: 18px;
      padding: 12px 10px;
      gap: 12px;
      position: relative;
    }

    .cart-item-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1.5px solid #f3eaea;
      background: #f8ecec;
    }

    .cart-item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .cart-item-name {
      font-size: 1.08rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 2px;
    }

    .cart-item-meta {
      font-size: 0.98rem;
      color: #666;
      margin-bottom: 2px;
    }

    .cart-item-price {
      font-size: 1.08rem;
      font-weight: 700;
      color: #9e0909;
    }

    .cart-item-remove {
      background: #fff;
      color: #9e0909;
      border: 1.5px solid #9e0909;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 0.98rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .cart-item-remove:hover {
      background: #9e0909;
      color: #fff;
    }

    .cart-footer {
      padding: 20px 24px 24px 24px;
      background: #fff;
      border-top: 1px solid #eee;
      box-shadow: 0 -2px 8px rgba(156,9,9,0.04);
      position: sticky;
      bottom: 0;
      z-index: 2;
    }

    .cart-footer .cart-total {
      font-size: 1.15rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-footer .checkout-btn {
      width: 100%;
      padding: 14px 0;
      background: #9e0909;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(156, 9, 9, 0.08);
      letter-spacing: 0.01em;
      margin-top: 0;
    }
    .cart-footer .checkout-btn:hover {
      background: #5c0000;
    }

    .main-content {
      padding-top: 84px; /* or the height of your header */
    }

    /* Hide cart icon when cart sidebar is open */
    #cartIconWrapper.cart-hidden {
      display: none !important;
    }
  </style>
</head>

  <script>
    const wingsData = [
      { name: "The Rookie", image: "THE_ROOKIE.jpg", description: "A classic flavor that started it all." },
      { name: "Sriracha Garlic", image: "SRIRACHA_GARLIC.jpg", description: "Spicy, garlicky, and full of punch." },
      { name: "Roasted Sesame", image: "ROASTED_SESAME.jpg", description: "A nutty, toasty flavor with sesame crunch." },
      { name: "New York's Finest", image: "NEW_YORK'S_FINEST.jpg", description: "A bold mix inspired by the Big Apple." },
      { name: "K-POP", image: "K-POP.jpg", description: "Sweet and spicy Korean-style favorite." },
      { name: "Honey BBQ", image: "HONEY_BBQ.jpg", description: "Smoky barbecue with a sweet honey twist." },
      { name: "Garlic Parmesan", image: "GARLIC_PARMESAN.jpg", description: "Savory garlic with rich parmesan cheese." },
      { name: "Creamy Salted Egg", image: "CREAMY_SALTED_EGG.jpg", description: "Rich, creamy, and umami-packed." },
      { name: "Chipotle Lime", image: "CHIPOTLE_LIME.jpg", description: "Zesty lime with smoky chipotle heat." },
      { name: "Basil N' Garlic", image: "BASIL_N'_GARLIC.jpg", description: "Fresh basil with savory garlic." }
    ];

    const prices = { 4: 229, 8: 454, 12: 678 };
    
    // Initialize cart from localStorage if available
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    let selectedQuantity = 4;
    let selectedType = "Wings";

    const wingsGrid = document.getElementById('wingsGrid');

    wingsData.forEach(wings => {
      const item = document.createElement('div');
      item.className = 'wings-item';
      item.innerHTML = `
        <img src="IMAGES/${wings.image}" alt="${wings.name}">
        <div class="info">
          <div>${wings.name}</div>
          <div class="price">â‚±229.00</div>
        </div>
      `;
      item.onclick = () => openModal(wings);
      wingsGrid.appendChild(item);
    });

    function openModal(wings) {
      document.getElementById('modalImage').src = 'IMAGES/' + wings.image;
      document.getElementById('modalImageName').innerText = wings.name;
      document.getElementById('modalDescription').innerText = wings.description;
      document.getElementById('modalPrice').innerText = `â‚±${prices[selectedQuantity]}`;
      document.getElementById('itemCount').value = 1;
      selectedQuantity = 4;
      selectedType = "Wings";
      updateButtons();
      document.getElementById('itemModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('itemModal').style.display = 'none';
    }

    function selectQuantity(quantity) {
      selectedQuantity = quantity;
      updatePrice();
      updateButtons();
    }

    function selectType(type) {
      selectedType = type;
      updateButtons();
    }

    function adjustCount(change) {
      const input = document.getElementById('itemCount');
      let current = parseInt(input.value) || 1;
      current = Math.max(1, Math.min(99, current + change));
      input.value = current;
    }

    function validateCount() {
      const input = document.getElementById('itemCount');
      let value = parseInt(input.value) || 1;
      input.value = Math.max(1, Math.min(99, value));
    }

    function updatePrice() {
      document.getElementById('modalPrice').innerText = `â‚±${prices[selectedQuantity]}`;
    }

    function updateButtons() {
      document.querySelectorAll('.quantity-options button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.startsWith(selectedQuantity));
      });
      document.querySelectorAll('.type-options button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === selectedType);
      });
    }

    function addToCart() {
      const count = parseInt(document.getElementById('itemCount').value) || 1;
      const name = document.getElementById('modalImageName').innerText;
      const image = document.getElementById('modalImage').src;
      const price = prices[selectedQuantity];
      const subtotal = price * count;

      const item = { name, image, type: selectedType, quantity: selectedQuantity, count, price, subtotal };
      cart.push(item);

      // Persist to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      updateCartDisplay();
      openCart();
      closeModal();
    }

    function updateCartDisplay() {
      const cartItemsContainer = document.getElementById("cartItems");
      const cartTotalElement = document.getElementById("cartTotal");
      const cartCountElement = document.querySelector("#cartIconWrapper #cartCount");
      cartItemsContainer.innerHTML = "";

      let total = 0;
      let countAllItems = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-item-img">
          <div class="cart-item-details">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-meta">${item.type} | ${item.quantity} pcs x ${item.count}</div>
            <div class="cart-item-price">â‚±${item.subtotal.toFixed(2)}</div>
          </div>
          <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
        total += item.subtotal;
        countAllItems += item.count;
      });

      cartTotalElement.textContent = total.toFixed(2);
      cartCountElement.textContent = countAllItems;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    function toggleCart() {
      const sidebar = document.getElementById("cartSidebar");
      const cartIcon = document.getElementById("cartIconWrapper");
      sidebar.classList.toggle("open");
      setTimeout(() => {
        if (sidebar.classList.contains("open")) {
          cartIcon.classList.add("cart-hidden");
        } else {
          cartIcon.classList.remove("cart-hidden");
        }
      }, 10);
    }

    function openCart() {
      const sidebar = document.getElementById("cartSidebar");
      const cartIcon = document.getElementById("cartIconWrapper");
      sidebar.classList.add("open");
      setTimeout(() => { cartIcon.classList.add("cart-hidden"); }, 10);
    }

    function checkoutCart() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      window.location.href = 'checkout.html';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('itemModal');
      if (event.target === modal) closeModal();
    };

    // Initialize cart display on page load
    updateCartDisplay();

    // On page load, ensure cart icon visibility matches cart sidebar state
    window.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById("cartSidebar");
      const cartIcon = document.getElementById("cartIconWrapper");
      if (sidebar.classList.contains("open")) {
        cartIcon.classList.add("cart-hidden");
      } else {
        cartIcon.classList.remove("cart-hidden");
      }
    });
  </script>
</body>
</html>
